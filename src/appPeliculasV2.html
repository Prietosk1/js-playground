<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/appPeliculasV2.css" />
    <link rel="stylesheet" href="/src/css/responsiveAppPeliculas.css" />

    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Oski Movies</title>
  </head>
  <body>
    <header class="navbar">
      <nav class="navbar-container">
        <h1>Oski Movies</h1>
        <div class="navbar-list-container">
          <a href="">Daily Trends</a>
          <a href="">Weekly Trends</a>
          <a href="">Categories</a>
        </div>
        <div class="mode-switch">
          <button class="actual-mode"></button>
        </div>
        <button class="mobile-button-container">
          <img
            class="mobile-bars"
            src="/src/assets/img/3-lines.png"
            alt="3 Lines icon"
          />
        </button>
      </nav>
    </header>
    <section class="search-section">
      <form class="search-form inactive">
        <button class="search-button">
          <img src="/src/assets/img/search.png" alt="A clue icon" />
        </button>
        <input type="text" class="search-input" />
      </form>
    </section>
    <section class="daily-trends-section"></section>
    <section class="weekly-trends-section"></section>
    <section class="categories-section"></section>
    <footer><h3>Made by Oski</h3></footer>

    <script src="/src/js/appPeliculasV2.js"></script>
  </body>
</html>
